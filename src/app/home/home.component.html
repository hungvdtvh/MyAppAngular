<div class="home">
  <div class="left">
    <h3>Thông tin cá nhân: {{ name | uppercase }}</h3>
    <label>Họ và tên:</label>
    <input
      type="text"
      [(ngModel)]="name"
      [title]="'Họ và tên của KH: ' + name"
    />
    <br /><br />
    <label>Năm sinh: </label>
    <input type="text" [value]="age | date: 'dd/MM/yyyy'" />
    <br /><br />
    <label>Tuổi: </label>
    <input type="text" [value]="yearD" />
    <div *ngIf="yearD < 18; then not; else ok"></div>
    <ng-template #not><span>Tuổi bạn chưa đủ</span></ng-template>
    <ng-template #ok><span></span></ng-template>
    <br />
    <br />
    <label>Giới tính:</label>
    <input type="text" value="Nam" /><br /><br />
    <h1>Skills</h1>
    <table class="customers">
      <tr>
        <th>STT</th>
        <th>Skill</th>
        <th>Year</th>
        <th>Type</th>
      </tr>
      <tr *ngFor="let skill of skills; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ skill.skill | uppercase }}</td>
        <td [ngClass]="{ year: skill.year > 1 }">
          {{ skill.year | exponentialStrength: 3 | number: "2.2-4" }}
        </td>
        <div *ngIf="skill.type === 'Good'; then good; else bad"></div>
        <ng-template #good><td>Giỏi</td></ng-template>
        <ng-template #bad><td>Khá</td></ng-template>
      </tr>
    </table>
    <div></div>
    <button (click)="resetName()">Reset Name</button>
  </div>
  <div class="right">
    <h3>Thông tin đơn vị:</h3>
    <select name="donvi" class="cachRa" id="dv" (change)="ChangeValue($event)">
      <option *ngFor="let dt of data">{{ dt.donvi }}</option>
    </select>
    <select
      name="phongban"
      class="cachRa"
      id="pb"
      (change)="ChangeValue2($event)"
    >
      <option *ngFor="let pb of phongBans">{{ pb.ten }}</option>
    </select>
    <select name="tructhuoc" class="cachRa" id="tt">
      <option *ngFor="let tt of ttTructhuoc">
        <div *ngIf="!ttTructhuoc?.length; then not; else ok"></div>
        <ng-template #not><div>Không có</div></ng-template>
        <ng-template #ok
          ><div>{{ tt }}</div></ng-template
        >
      </option>
    </select>
  </div>
</div>
